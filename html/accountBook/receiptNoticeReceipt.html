<!DOCTYPE html>
<html>

	<head>

		<!-- QQ强制全屏 -->

		<title>接收收款通知-接收邀请</title>
		<!--style base-->

	<body style="background: #F8F8F8;">
		<div class="box">
			<div class="contain_receiptNoticeReceipt">
				<div class="receiptNoticeReceipt_content border-radius10">

						<p class="fontsize30">邀请你接收他(她)的收款通知</p>
					</div>

						<ul>
							<li class="fontsize27">你将通过微信小龟快跑服务收到他(她) 的收款通知
							</li>
						</ul>
					</div>
					<div class="receiptNotice_bottom">
						<button class="fontsize35 bord-radiu5">接受邀请</button>
					</div>

				</div>
			</div>

		</div>
