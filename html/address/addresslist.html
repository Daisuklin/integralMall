<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes" />
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true" />
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application" />
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>地址列表</title>
		<!--style base-->
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<!--本地 css-->
		<link rel="stylesheet" type="text/css" href="../../css/address.css" />
	</head>

	<body>
		<div class="box">
			<div class="contain_address">
				<!--search-->
				<div class="address_search">
					<form>
						<input type="search" placeholder="搜索" class="input_search_l fontsize27 bord-radiu20" />
					</form>
				</div>
				<!--list begin-->
				<div class="content_list_box">
					<form>
						<div class="content_list">
							<div class="pad30">
								<p class="p_ad_top text-nowrap pad-bot-30">曙光路盛美大厦曙光路盛美大厦曙光路盛美大厦曙光路</p>
								<p class="p_ad_con"><span class="span_name">杂草林</span><span class="span_mobile">18812341234</span></p>
							</div>
							<div class="p_ad_bot pad-tb20-lr30">
								<p class="p_l fontsize24">
									<label>
									<input type="radio" name="myradio" class="myradio"/>
									<span class="span_radio"></span>
									 默认地址
							</label>
								</p>
								<p class="p_r">
									<span class="span_edit fontsize24 pad-r48" onclick="editAdress()"><img src="../../img/address/compile.png" class="span_edit_img" />编辑</span>
									<span class="span_delete fontsize24" onclick="delecteAdress()"><img src="../../img/address/delete.png" class="span_delete_img" />删除</span>
								</p>
							</div>
						</div>
						<div class="content_list">
							<div class="pad30">
								<p class="p_ad_top text-nowrap pad-bot-30">曙光路盛美大厦曙光路盛美大厦曙光路盛美大厦曙光路</p>
								<p class="p_ad_con"><span class="span_name">杂草林</span><span class="span_mobile">18812341234</span></p>
							</div>
							<div class="p_ad_bot pad-tb20-lr30">
								<p class="p_l fontsize24">
									<label>
									<input type="radio" name="myradio" class="myradio"/>
									<span class="span_radio"></span>
									 默认地址
							</label>
								</p>
								<p class="p_r">
									<span class="span_edit fontsize24 pad-r48" onclick="editAdress()"><img src="../../img/address/compile.png" class="span_edit_img" />编辑</span>
									<span class="span_delete fontsize24" onclick="delecteAdress()"><img src="../../img/address/delete.png" class="span_delete_img" />删除</span>
								</p>
							</div>
						</div>
					</form>
				</div>
				<!--list end-->
				<div class="address_addadress">
					<button class="btn_add fontsize27" onclick="addAdress()"><img src="../../img/address/plus.png" class="icon_size30"/>新增收货地址</button>
				</div>
			</div>
		</div>
		<script src="../../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/addresslist.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//添加选择地址
			function addAdress() {
				window.open("../address/addAddress.html")
			}
			//编辑选择地址
			function editAdress() {
				window.open("../address/addAddress.html")
			}
			//删除地址
			function delecteAdress(){
				alert("小黑黑，这里是删除")
			}
		</script>
	</body>

</html>
