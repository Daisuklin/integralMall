<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes" />
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true" />
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application" />
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>地址列表</title>
		<!--style base-->
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<!--本地 css-->
		<link rel="stylesheet" type="text/css" href="../../css/address.css" />
	</head>

	<body>
		<div class="box">
			<div class="contain_addAdress">
				<h2>添加地址</h2>
				<div class="addAdress_list">
					<form>
						<div class="adress_list_content addad_name">
							<span class="fontsize27">姓名：</span><label><input type="text" class="input_name" placeholder="请填写收货人的姓名" /></label>
						</div>
						<div class="adress_list_content addad_phone">
							<span class="fontsize27">电话：</span><label><input type="text" class="input_phone" placeholder="请填写收货手机号" /></label>
						</div>
						<div class="adress_list_content addad_ad">
							<span class="fontsize27">收货地址：</span>
							<!--未选择地址-->
							<!--<img src="../../img/address/add.png" class="addad_ad_img"/>
							<span style="color: #999999;padding-left: 5px;">点击选择</span>-->
							<!--已选择地址-->
							<span style="color: #999;">北京市东城区 国家历史博物馆</span>
						</div>
						<div class="adress_list_content addad_admore">
							<span class="fontsize27">补充详细地址：</span><label><input type="text" placeholder="选填" class="input_admore"/></label>
						</div>
						<div class="adress_list_content addad_defaultad">
							<label><input type="checkbox" checked/><span class="span_radio"></span><span class="fontsize24" style="padding-left: 15px;color: #444;">默认地址</span></label>
						</div>
						<div class="addsave">
							<input type="submit" value="保存" class="but_addsave"/>
						</div>
						
					</form>
				</div>
			</div>

		</div>
	</body>

</html>
